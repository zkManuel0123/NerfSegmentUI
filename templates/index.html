<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Reconstruction and Segmentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <style>
        body {
            padding: 20px;
        }
        #imageContainer {
            margin-top: 20px;
            text-align: center;
        }
        #processButton {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://jumpat.github.io/SA3D/img/SA3D_pipeline.png" alt="SA3D Pipeline Image" class="img-fluid"
         style="width: 500px;">
    <h1 class="text-center">3D Reconstruction and Segmentation</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="uploadForm" enctype="multipart/form-data" class="mb-3">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose an image file to upload</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="imageContainer"></div>
            <button id="processButton" class="btn btn-success" style="display:none;">Process</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
